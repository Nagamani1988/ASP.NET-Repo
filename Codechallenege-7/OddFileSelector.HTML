<!DOCTYPE html>
 <html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Odd Rows</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
</head>
<body>
<table border="1">
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
    <tr><td>Row 5</td></tr>
    <tr><td>Row 6</td></tr>
    <tr><td>Row 7</td></tr>
</table>
<script>
$("tr:odd").hide();
</script>
</body>
</html>
