<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<ul>
    <li>CSHARP</li>
    <li>SQL</li>
    <li>ADO</li>
</ul>
<script>
$("li").each(function (index) 
{
    $(this).prepend(index + " ");
});
</script>
</body>
</html>
